name: 'Auto Assign GA Action'
on:
  pull_request_target:
    types: [opened, ready_for_review]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          configuration-path: '.github/auto-assign-setting.yml'
          repo-token: ${{ secrets.GITHUB_TOKEN }}